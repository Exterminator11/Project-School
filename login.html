<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ll.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark rounded">
                        <div class="card-body p-5 text-white text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h1>Log In</h2>
                                <br>
                                <div class="form-outline form-white mb-4 ">
                                    <input type="email" placeholder="Email" class="form-control form-control-lg">
                                </div>
                                <br>
                                <div class="form-outline form-white mb-4 ">
                                    <input type="password" placeholder="Password" class="form-control form-control-lg">
                                </div>
                                <p class="mb-4"><a class="text-white-50" href="#!">Forgot pasword!</a></p>
                                <a href="dashboard.html"><button class="btn btn-outline-light btn-lg px-4" type="submit">Login</button></a>
                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a title="facebook" href="#!" class=><i class="fab fa-facebook-f fa-lg px-2"></i></a>
                                    <a title="google" href="#!" class="text-white"><i class="fab fa-google fa-lg "></i></a>
                                </div>
                                <div>
                                    <p class="mb-0 pt-4">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
